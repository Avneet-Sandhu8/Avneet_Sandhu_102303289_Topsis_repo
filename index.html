<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOPSIS Web Service - Avneet Sandhu</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 40px;
    }

    .card {
      background: white;
      max-width: 800px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    h1 { text-align: center; }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #f5576c;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #f5576c;
      color: white;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>TOPSIS Web Service</h1>

  <form id="form">
    <label>Upload CSV</label>
    <input type="file" id="file" required>

    <label>Weights</label>
    <input type="text" id="weights" placeholder="1,1,1,1,1" required>

    <label>Impacts</label>
    <input type="text" id="impacts" placeholder="+,+,+,+,+" required>

    <label>
      <input type="checkbox" id="sendEmail"> Send result to email
    </label>

    <input type="email" id="email" placeholder="Enter email" style="display:none;">

    <button type="submit">Calculate TOPSIS</button>
  </form>

  <div id="result"></div>
</div>

<script src="/static/script.js"></script>

<script>
document.getElementById("sendEmail").addEventListener("change", function () {
  document.getElementById("email").style.display = this.checked ? "block" : "none";
});
</script>

</body>
</html>
